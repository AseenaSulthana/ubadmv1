<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin OTP Verification - Unbound3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #000000, #1a1a1a, #0f0f0f, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .brand-3d {
            color: #3b82f6;
        }
        
        .auth-card {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .otp-input {
            background: rgba(31, 41, 55, 0.8);
            border: 2px solid rgba(75, 85, 99, 0.5);
            transition: all 0.3s ease;
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 12px;
        }
        
        .otp-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .professional-btn {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #3b82f6;
            border-left: 4px solid #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .professional-btn:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .professional-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .countdown {
            font-weight: bold;
            color: #f59e0b;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold mb-2">
                Unbound<span class="brand-3d">3D</span> Admin
            </h1>
            <p class="text-gray-400">Verify your email address</p>
        </div>
        
        <!-- OTP Verification Form -->
        <div class="auth-card p-8 rounded-lg shadow-2xl">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-envelope text-2xl text-white"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Check Your Email</h2>
                <p class="text-gray-400 text-sm">
                    We've sent a 6-digit verification code to<br>
                    <span class="text-white font-medium" id="emailDisplay"></span>
                </p>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="otpForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-4 text-gray-300 text-center">Enter Verification Code</label>
                    <div class="flex justify-center space-x-3">
                        <input type="text" class="otp-input text-white focus:outline-none" maxlength="1" id="otp1">
                        <input type="text" class="otp-input text-white focus:outline-none" maxlength="1" id="otp2">
                        <input type="text" class="otp-input text-white focus:outline-none" maxlength="1" id="otp3">
                        <input type="text" class="otp-input text-white focus:outline-none" maxlength="1" id="otp4">
                        <input type="text" class="otp-input text-white focus:outline-none" maxlength="1" id="otp5">
                        <input type="text" class="otp-input text-white focus:outline-none" maxlength="1" id="otp6">
                    </div>
                </div>
                
                <button type="submit" class="professional-btn w-full justify-center">
                    <i class="fas fa-check-circle"></i>
                    Verify Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400 text-sm mb-2">
                    Code expires in: <span class="countdown" id="countdown">10:00</span>
                </p>
                <p class="text-gray-400 text-sm">
                    Didn't receive the code? 
                    <button id="resendBtn" class="text-blue-400 hover:text-blue-300 font-medium" onclick="resendOTP()">
                        Resend Code
                    </button>
                </p>
            </div>
            
            <div class="mt-4 text-center">
                <a href="/admin/signin" class="text-gray-400 hover:text-white text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Sign In
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        
        if (email) {
            document.getElementById('emailDisplay').textContent = email;
        } else {
            window.location.href = '/admin/signin';
        }
        
        // OTP input handling
        const otpInputs = document.querySelectorAll('.otp-input');
        
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                // Only allow numbers
                this.value = this.value.replace(/[^0-9]/g, '');
                
                // Move to next input
                if (this.value.length === 1 && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                // Move to previous input on backspace
                if (e.key === 'Backspace' && this.value === '' && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
            
            input.addEventListener('paste', function(e) {
                e.preventDefault();
                const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');
                
                if (pastedData.length === 6) {
                    otpInputs.forEach((input, i) => {
                        input.value = pastedData[i] || '';
                    });
                    otpInputs[5].focus();
                }
            });
        });
        
        // Countdown timer
        let timeLeft = 600; // 10 minutes in seconds
        const countdownElement = document.getElementById('countdown');
        
        function updateCountdown() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            countdownElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                showAlert('OTP has expired. Please request a new code.', 'error');
                document.getElementById('resendBtn').style.display = 'inline';
                return;
            }
            
            timeLeft--;
            setTimeout(updateCountdown, 1000);
        }
        
        updateCountdown();
        
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
                    ${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        function resendOTP() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            resendBtn.disabled = true;
            
            fetch('/admin/resend-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showAlert('New verification code sent to your email.', 'success');
                    timeLeft = 600; // Reset countdown
                    updateCountdown();
                } else {
                    showAlert(result.error || 'Failed to resend code. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.');
            })
            .finally(() => {
                resendBtn.innerHTML = 'Resend Code';
                resendBtn.disabled = false;
            });
        }
        
        document.getElementById('otpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect OTP
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showAlert('Please enter the complete 6-digit code.');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            submitBtn.disabled = true;
            
            fetch('/admin/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    otp: otp
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showAlert('Account verified successfully! Redirecting to sign in...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin/signin';
                    }, 2000);
                } else {
                    showAlert(result.error || 'Invalid verification code. Please try again.');
                    // Clear OTP inputs
                    otpInputs.forEach(input => input.value = '');
                    otpInputs[0].focus();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.');
            })
            .finally(() => {
                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            });
        });
        
        // Focus first input on load
        otpInputs[0].focus();
    </script>
</body>
</html>
