<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - Unbound3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #000000, #1a1a1a, #0f0f0f, #000000);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .brand-3d {
            color: #3b82f6;
        }
        
        .auth-card {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .input-field, .select-field {
            background: rgba(31, 41, 55, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.5);
            transition: all 0.3s ease;
        }
        
        .input-field:focus, .select-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .professional-btn {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            border: 1px solid #3b82f6;
            border-left: 4px solid #3b82f6;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .professional-btn:hover {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
        
        .professional-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-weight: 500;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }
        
        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }
        
        .strength-weak { color: #ef4444; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-lg">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl text-white font-bold mb-2">
                Unbound<span class="brand-3d">3D</span> Admin
            </h1>
            <p class="text-gray-400">Create an admin account</p>
            <p class="text-sm text-yellow-400 mt-2">
                <i class="fas fa-info-circle mr-1"></i>
                Only 3 admin accounts allowed: superadmin, techadmin & support
            </p>
        </div>
        
        <!-- Sign Up Form -->
        <div class="auth-card p-8 rounded-lg shadow-2xl">
            <div id="alertContainer"></div>
            
            <form id="signupForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Admin Type</label>
                    <select 
                        name="admin_type" 
                        id="adminTypeSelect"
                        required 
                        class="select-field w-full px-4 py-3 rounded-lg text-white focus:outline-none"
                    >
                        <option value="">Select Admin Type</option>
                        <option value="superadmin">Super Admin</option>
                        <option value="techadmin">Tech Admin</option>
                        <option value="support">Support Admin</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Full Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        required 
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                        placeholder="Enter your full name"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Designation</label>
                    <input 
                        type="text" 
                        name="designation" 
                        required 
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                        placeholder="e.g., System Administrator"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Location</label>
                    <input 
                        type="text" 
                        name="location" 
                        required 
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                        placeholder="City, Country"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Mobile Number</label>
                    <div class="flex">
                        <select 
                            name="country_code" 
                            class="select-field px-3 py-3 rounded-l-lg text-white focus:outline-none" 
                            style="max-width: 120px;"
                        >
                            <option value="+91">(+91) IND</option>
                            <option value="+1">(+1) US</option>
                            <option value="+44">(+44) UK</option>
                            <option value="+61">(+61) AUS</option>
                            <option value="+971">(+971) UAE</option>
                        </select>
                        <input 
                            type="tel" 
                            name="mobile_number" 
                            id="mobileNumber"
                            pattern="[0-9]{10}" 
                            maxlength="10" 
                            minlength="10"
                            required 
                            class="input-field flex-1 px-4 py-3 rounded-r-lg text-white placeholder-gray-400 focus:outline-none"
                            placeholder="10-digit number"
                        >
                    </div>
                    <p class="text-xs text-gray-400 mt-1">Enter exactly 10 digits (without country code)</p>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Email Address</label>
                    <input 
                        type="email" 
                        name="email" 
                        required 
                        class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none"
                        placeholder="admin@unbound3d.com"
                    >
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-300">Password</label>
                    <div class="relative">
                        <input 
                            type="password" 
                            name="password" 
                            id="password"
                            required 
                            class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:outline-none pr-12"
                            placeholder="Create a strong password"
                            oninput="checkPasswordStrength()"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-white"
                        >
                            <i id="passwordIcon" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                
                <button type="submit" class="professional-btn w-full justify-center">
                    <i class="fas fa-user-plus"></i>
                    Create Admin Account
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    Already have an admin account? 
                    <a href="/admin/signin" class="text-blue-400 hover:text-blue-300 font-medium">Sign In</a>
                </p>
            </div>
            
            <div class="mt-4 text-center">
                <a href="/" class="text-gray-400 hover:text-white text-sm">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Back to Main Site
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Load available admin types on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadAvailableAdminTypes();
        });
        
        function loadAvailableAdminTypes() {
            fetch('/admin/api/available-types')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        updateAdminTypeOptions(result.available_types);
                    }
                })
                .catch(error => {
                    console.error('Error loading admin types:', error);
                });
        }
        
        function updateAdminTypeOptions(availableTypes) {
            const select = document.getElementById('adminTypeSelect');
            const options = select.querySelectorAll('option');
            
            // Hide all admin type options except the default "Select Admin Type"
            options.forEach(option => {
                if (option.value !== '') {
                    if (availableTypes.includes(option.value)) {
                        option.style.display = '';
                        option.disabled = false;
                    } else {
                        option.style.display = 'none';
                        option.disabled = true;
                    }
                }
            });
        }
        
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordField.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthDiv = document.getElementById('passwordStrength');
            
            if (password.length === 0) {
                strengthDiv.innerHTML = '';
                return;
            }
            
            let score = 0;
            let feedback = [];
            
            // Length check
            if (password.length >= 8) score++;
            else feedback.push('At least 8 characters');
            
            // Uppercase check
            if (/[A-Z]/.test(password)) score++;
            else feedback.push('One uppercase letter');
            
            // Lowercase check
            if (/[a-z]/.test(password)) score++;
            else feedback.push('One lowercase letter');
            
            // Number check
            if (/\d/.test(password)) score++;
            else feedback.push('One number');
            
            // Special character check
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) score++;
            else feedback.push('One special character');
            
            let strengthText = '';
            let strengthClass = '';
            
            if (score < 3) {
                strengthText = 'Weak';
                strengthClass = 'strength-weak';
            } else if (score < 5) {
                strengthText = 'Medium';
                strengthClass = 'strength-medium';
            } else {
                strengthText = 'Strong';
                strengthClass = 'strength-strong';
            }
            
            strengthDiv.innerHTML = `
                <span class="${strengthClass}">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Password Strength: ${strengthText}
                </span>
                ${feedback.length > 0 ? `<br><span class="text-gray-400">Missing: ${feedback.join(', ')}</span>` : ''}
            `;
        }
        
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'} mr-2"></i>
                    ${message}
                </div>
            `;
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        // Mobile number validation
        document.getElementById('mobileNumber').addEventListener('input', function(e) {
            const value = e.target.value.replace(/\D/g, '');
            e.target.value = value;
            
            if (value.length !== 10 && value.length > 0) {
                e.target.style.borderColor = '#ef4444';
            } else {
                e.target.style.borderColor = '';
            }
        });
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate mobile number
            const mobileNumber = document.getElementById('mobileNumber').value;
            if (!/^\d{10}$/.test(mobileNumber)) {
                showAlert('Please enter exactly 10 digits for mobile number.');
                return;
            }
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalHTML = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
            submitBtn.disabled = true;
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Combine country code and mobile number
            data.mobile = data.country_code + data.mobile_number;
            delete data.country_code;
            delete data.mobile_number;
            
            fetch('/admin/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    showAlert('Account created successfully! Please check your email for OTP verification.', 'success');
                    setTimeout(() => {
                        window.location.href = `/admin/otp?email=${encodeURIComponent(data.email)}`;
                    }, 2000);
                } else {
                    showAlert(result.error || 'Account creation failed. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showAlert('An error occurred. Please try again.');
            })
            .finally(() => {
                submitBtn.innerHTML = originalHTML;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
